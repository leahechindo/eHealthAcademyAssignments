<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpage Color</title>
    <style>
      h1{
        font-family: fantasy;

      }

    </style>
    <script type="text/javascript">
      function changebodybg(color) {
        document.body.style.background = color
      }
    </script>
  </head>
  <body>
    <h1>Click the button below for a fun surprise!</h1>
    <button type="button" onclick="changebodybg('blue');">BUTTON!!!</button>

  </body>
</html>
