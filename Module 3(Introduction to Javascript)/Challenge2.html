<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IF/ELSE Statements</title>
  </head>
  <body>
    <script type="text/javascript">
      var score = prompt("Enter Score");
         if ((score >= 70) && (score <= 100)) {
             alert("Grade is A");
             document.write("<h1> Grade is A </h1>");


         } else if ((score >= 50) && (score <= 60)) {
             alert("Grade is C");
             document.write("<h1> Grade is C </h1>");


         } else if ((score >= 0) && (score <= 40)) {
             alert("Grade is F");
             document.write("<h1> Grade is F </h1>");
         }


    </script>

  </body>
</html>
